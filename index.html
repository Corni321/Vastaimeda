                    <Header currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    <main className="flex-grow">
                        {renderPage()}
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
